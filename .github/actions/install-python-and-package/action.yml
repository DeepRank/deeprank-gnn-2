name: "Install Python and deeprank2"

description: "Installs Python, updates pip and installs deeprank2 together with its dependencies."

inputs:

  python-version:
    required: false
    description: "The Python version to use. Specify major and minor version, e.g. '3.10'."
    default: "3.10"

  extras-require:
    required: false
    description: "The extras dependencies packages to be installed, for instance 'dev' or 'dev,publishing,notebooks'."
    default: "test"

runs:

  using: "composite"

  steps:
    - name: Cancel Previous Runs and Set up Python
      uses: styfle/cancel-workflow-action@0.4.0
      with:
          access_token: ${{ github.token }}
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'
    - name: Python info
      shell: bash -e {0}
      run: |
        which python3
        python3 --version
    - name: Setup conda
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ inputs.python-version }}
        conda-channels: anaconda
    - run: conda --version
      shell: bash {0}
    - run: which python
      shell: bash {0}
    - run: which python3
      shell: bash {0}
    - name: Install dependencies
      shell: bash {0}
      env:
        CMAKE_INSTALL_PREFIX: .local
      run: |
        # Install dependencies not handled by poetry 
        # Install dssp
        sudo apt-get install -y dssp
        # Only way to install msms is through conda
        conda install -c bioconda msms
        # Safest way to install PyTorch and PyTorch Geometric is through conda
        conda install pytorch==2.0.0 torchvision=0.15.0 torchaudio=2.0.0 cpuonly -c pytorch
        conda install pyg -c pyg
        # Install optional pyg dependencies
        python3 -m pip install pyg_lib torch_scatter torch_sparse torch_cluster torch_spline_conv -f https://data.pyg.org/whl/torch-$(python3 -c "import torch; print(torch.__version__)")+cpu.html
        # In the future, release h5xplorer on PyPI
        python3 -m pip install git+https://github.com/DeepRank/h5xplorer.git@master
        python3 -m pip install poetry
    - name: Install the package
      shell: bash {0}
      run: poetry install --with test
      env:
        CONDA_PREFIX: /usr/share/miniconda
