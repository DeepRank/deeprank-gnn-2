[tool.poetry]
name = "deeprank2"
version = "2.0.0"
description = "DeepRank2 is an open-source deep learning framework for data mining of protein-protein interfaces or single-residue missense variants."
keywords = [
    "graph neural network",
    "convolutional neural network",
    "protein-protein interfaces",
    "missense variants",
    "deep learning",
    "pytorch"]
authors = [
    "Giulia Crocioni <g.crocioni@esciencecenter.nl>",
    "Coos Baakman <coos.baakman@radboudumc.nl>",
    "Dani Bodor <d.bodor@esciencecenter.nl>",
    "Daniel Rademaker",
    "Gayatri Ramakrishnan",
    "Sven van der Burg",
    "Li Xue",
    "Daniil Lepikhov",
    ]
license = "Apache-2.0 license"
readme = "README.md"
repository = "https://github.com/DeepRank/deeprank2"
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]
packages = [
    { include = "deeprank2" },
]

[tool.poetry.urls]
repository = "git@github.com:DeepRank/deeprank2.git"
"Bug Tracker" = "https://github.com/DeepRank/deeprank2/issues"

[[tool.poetry.source]]
name = "torch_add"
url = "https://data.pyg.org/whl/torch-2.0.0+cpu.html"
priority = "supplemental"

[[tool.poetry.source]]
name = "torch_cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "supplemental"

[[tool.poetry.source]]
name = "pyg_cpu"
url = "https://data.pyg.org/whl/torch-2.0.0+cpu.html"
priority = "supplemental"

[tool.poetry.dependencies]
# torch = {version = "==2.0.0", source="torch_cpu", platform = "linux", python = ">=3.10 <3.12"}
# torchvision = {version = "==0.15.1", source="torch_cpu", platform = "linux", python = ">=3.10 <3.12"}
# torchaudio = {version = "==2.0.1", source="torch_cpu", platform = "linux", python = ">=3.10 <3.12"}
# torch-scatter = {version = ">=2.1.1", source="pyg_cpu", platform = "linux", python = ">=3.10 <3.12"}
# torch-sparse = {version = ">=0.6.17", source="pyg_cpu", platform = "linux", python = ">=3.10 <3.12"}
# torch-geometric = {git = "https://github.com/pyg-team/pytorch_geometric.git", rev = "ff9fb3d", tag = "2.3.1", branch = "master"}
# torch-cluster = {version = ">=1.6.1", source="pyg_cpu", platform = "linux", python = ">=3.10 <3.12"}
# torch-spline-conv = {version = ">=1.2.2", source="pyg_cpu", platform = "linux", python = ">=3.10 <3.12"}
python = ">= 3.10, < 3.12"
tables = ">=3.8.0"
numpy = ">= 1.21.5"
scipy = ">= 1.11.2"
h5py = ">= 3.6.0"
networkx = ">= 2.6.3"
matplotlib = ">= 3.5.1"
pdb2sql = ">= 0.5.1"
scikit-learn = ">= 1.0.2"
chart-studio = ">= 1.1.0"
biopython = ">= 1.81"
python-louvain = ">= 0.16"
markov-clustering = ">= 0.0.6.dev0"
tqdm = ">= 4.63.0"
freesasa = ">= 2.1.0"
tensorboard = ">= 0.9.0"
protobuf = ">= 3.20.1"
pytest = "^7.4.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
prospector = {extras = ["with-pyroma"], version = "^1.10.2"}
pylint =  "<= 2.15.3"

[tool.coverage.run]
branch = true
source = ["deeprank2"]

[tool.poetry.extras]
dev = ["yapf"]
doc = [
    "myst-parser",
    "sphinx",
    "sphinx_rtd_theme"
    ]
test = [
    "pytest",
    "pylint",
    "prospector",
    "pyroma",
    "bump2version",
    "coverage",
    "pycodestyle",
    "pytest-cov",
    "pytest-runner",
    "coveralls"
    ]
publishing = [
    "build",
    "twine",
    "wheel"
    ]
tutorials = [
    "notebook",
    "pytest",
    "plotly",
    "jupyterlab"
    ]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
